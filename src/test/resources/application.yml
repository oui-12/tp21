# Configuration de test pour le service voiture
# Utilise H2 en mémoire pour les tests au lieu de MySQL
#
# @author Hamza Aglagal
# @version 1.0
# @since 2025

# Configuration Spring Boot pour les tests
spring:
  application:
    name: SERVICE-CAR
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# Configuration Eureka (désactivée pour les tests)
eureka:
  client:
    enabled: false