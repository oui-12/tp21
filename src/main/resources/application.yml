
server:
  port: 8082
spring:
  application:
    name: SERVICE-CAR
  datasource:
    url: jdbc:h2:mem:cardb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
